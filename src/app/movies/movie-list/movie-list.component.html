<h2>Movie List</h2>
<button routerLink="/movies/new">Add a new movie</button>
<section>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Movie</th>
        <th>Available Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies" (click)="selectMovie(movie)">
        <td>{{ movie.title }}</td>
        <td (click)="onClick($event)">
          <button (click)="readReviews()" [routerLink]="['movies', movie.id]">Read Reviews</button>
          <button (click)="readReviews()" [routerLink]="['movies', 'reviews', movie.id]">Write a Review</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
